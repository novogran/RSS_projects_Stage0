<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <link rel="icon" href="./assets/img/gallary.png">
    <title>Image Gallery</title>
</head>
<body>
    <header>
        <div class="title-conteiner">
            <img class="gallary-img" src="./assets/img/gallary.png" alt="gallary">
            <h2>Image Gallary</h2>
        </div>
        <div class="search-conteiner">
            <input id="search" type="text" placeholder="Search...">
            <img class="search-img" src="./assets/svg/search-svgrepo-com.svg" alt="serach">
        </div>
    </header>
    <footer>
        <div class="footer-container">
            <a class="git-link" href="https://github.com/novogran" >
                <img class="git-logo" src="./assets/img/GitHub.png" alt="git-logo">
                <p class="footer-text">Github</p>
            </a>
            <p class="footer-text">2024</p>
            <a class="rslink" href="https://rs.school/courses/javascript-preschool-ru">
                <img src="./assets/svg/rss-logo.svg" alt="rs-school-logo">
            </a>
        </div>
    </footer>
</body>
</html>
